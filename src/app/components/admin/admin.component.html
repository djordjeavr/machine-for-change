<div class="wrapper">
   
    <div class="coins">
        <h4>Add new value</h4>
        <label for="">Value:</label>
        <input type="number" [(ngModel)]="values.value" >
        <br>
        <label for="">Coins:</label>
        <input type="number" [(ngModel)]="values.coins" (keyup.enter)="AddValue()">
        <button (click)="AddValue()">Add coins</button>
    </div> 
    <h3>Machine State</h3> 
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Values</th>
            <th scope="col">Coins</th>
           
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of machineState; let index=index">
            <th scope="row">{{index+1}}</th>
            <td>{{item.value}}</td>
            <td>{{item.coins}}</td>
          </tr>

        </tbody>
      </table>
      
</div>
